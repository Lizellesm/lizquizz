<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geheue soos 'n Olifant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Geheue soos 'n Olifant</h1>
        <nav>
            <button onclick="showLogin()">Login</button>
            <button onclick="scrollToSection('about')">About Us</button>
            <button onclick="scrollToSection('contact')">Contact Us</button>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>Welcome to "Geheue soos 'n Olifant" - an educational platform designed to make learning fun with flashcards and multiple-choice questions tailored for Grade 4 to 7 students.</p>
        </section>

        <section id="login-popup" class="popup hidden">
            <div class="popup-content">
                <span class="close" onclick="closeLogin()">&times;</span>
                <h3>Login/Register</h3>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Login</button>
                </form>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: info@geheuesoosnoliant.com</p>
            <p>Phone: +27 123 456 7890</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
