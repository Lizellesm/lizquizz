<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        :root {
            --primary-color: #28a745; /* Green color */
            --hover-color: #218838; /* Darker green for hover */
            --background-color: #e9f5e9; /* Light green background */
            --card-background: #ffffff; /* White background for cards */
            --text-color: #1f2937; /* Dark text for contrast */
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .subject-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
            text-align: center;
        }

        @media (max-width: 640px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            padding-top: 1rem;
        }

    </style>
</head>
<body>
    <header>
        <h1>Welkom Rigardt Malan</h1>
    </header>
    <div class="container">
        <div class="card" onclick="window.location.href='grade5nw.html'">
            <div class="subject-header">Natuurwetenskap</div>
        </div>
        <div class="card" onclick="window.location.href='grade5lv.html'">
            <div class="subject-header">Lewensvaardigheid</div>
        </div>
        <div class="card" onclick="window.location.href='grade5gesk.html'">
            <div class="subject-header">SW - Geskiedenis</div>
        </div>
    </div>
</body>
</html>
